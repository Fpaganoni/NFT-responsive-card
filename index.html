git<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <figure class="card-nft">
        <img class="img-equilibrium" src="./images//image-equilibrium.jpg" alt="image nft equilibrium" width="100%" height="100%">
        <div class="overlay">
          <img class="eye-hover" src="./images/icon-view.svg" alt="eye" width="40px" height="40px">
        </div>
      </figure>

      <section class="textos">
        <h3 class="card-titulo">Equilibrium #3429</h3>
        <p class="card-parrafo">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-precio">
          <div class="card-precio-ethereum alineacion">
            <img
              src="images/icon-ethereum.svg"
              alt="imagen de logotipo de ethereum"
            />
            <h5 class="card-ethereum">0.041 ETH</h5>
          </div>
          <div class="card-dias alineacion">
            <img src="images/icon-clock.svg" alt="icono de un reloj " />
            <h5 class="card-dias-restantes">3 days left</h5>
          </div>
        </div>
      </section>

      <section class="creador">
        <img
          src="images/image-avatar.png"
          alt="imagen del creador"
          class="img-avatar"
        />
        <p class="card-section-creador">Creation of <h6 class="card-creador-nombre">Jules Wyvern</h6></p>
      </section>
    </div>
  </body>
</html>
